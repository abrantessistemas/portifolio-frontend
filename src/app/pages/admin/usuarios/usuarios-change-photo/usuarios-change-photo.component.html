<div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 class="headline m-0" fxFlex="auto">Foto de Perfil</h2>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
</div>

<mat-divider class="-mx-6 text-border"></mat-divider>

<mat-dialog-content fxLayout="column">
    <div class="flex flex-col sm:flex-row">
        <div class="container">
            <div class="row" style="margin-top: 5%;">
                <div class="text-center col-md-12">
                    <input type="file" (change)="fileChangeEvent($event)" />
                </div>
            </div>
            <div class="row" style="margin-top: 5%;">
                <div class="text-center col-md-8">
                    <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                        [aspectRatio]="4 / 4" [resizeToWidth]="256" format="png" (imageCropped)="imageCropped($event)"
                        (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
                        (loadImageFailed)="loadImageFailed()"></image-cropper>
                </div>
                <!--
                <div class="text-center col-md-4">
                    <h5>Preview</h5>
                    <img [src]="croppedImage" />
                </div> -->
            </div>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancelar</button>
    <button color="primary" mat-button type="button" (click)="sendPhoto()">Enviar foto</button>
</mat-dialog-actions>
